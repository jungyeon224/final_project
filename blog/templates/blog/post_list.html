{% extends 'blog/base.html' %}

{% block content %}

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'blog/post_list_style.css' %}">

<br>
<br>

{% for post in posts %}
    <div class="post">
        <div class="date">
        <p>published: {{ post.published_date }}</p>
        </div>
        <h1><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <a href="{% url 'blog:post_detail' pk=post.pk %}">Comments:{{ post.approved_comments.count }}</a>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>

    {% empty %}
        <div>요청하신 Post가 존재하지 않습니다. </div>
{% endfor %}
{% endblock %}
